<!-- Informing the browser of the user that the document being rendered is a HTML document -->
<!DOCTYPE html>
<!-- Setting the primary language of the document to english -->
<html lang="en">
  <head>
    <!-- Providing a title for the page -->
    <title>Passport Authentication</title>
    <!-- Specifying the character encoding for the HTML document -->
    <meta charset="UTF-8" />
    <!-- Allowing webpage to be responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Linking bootstrap to file -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css"
    />
    <!-- Linking css file to file -->
    <link href="stylesheets/style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Creating navbar -->
    <nav class="navbar navbar-default">
      <!-- Creating div inside to provide a full width container for viewport -->
      <div class="container-fluid">
        <!-- Creating header inside navbar -->
        <div class="navbar-header"></div>
      </div>
    </nav>
    <!-- Creating containter div -->
    <div class="container">
      <!-- Creating row div inside container -->
      <div class="row">
        <!-- Creating column inside row -->
        <div class="col-md-6 col-md-offset-3">
          <!-- Creating heading  -->
          <h2>Login Form</h2>
          <!-- Creating form -->
          <form class="login">
            <!-- Creating div inside form -->
            <div class="form-group">
              <!-- Creating label for input -->
              <label for="exampleInputEmail1">Email address</label>
              <!-- Creating email input for user to enter -->
              <input
                type="email"
                class="form-control"
                id="email-input"
                placeholder="Email"
              />
            </div>
            <!-- Creating div for passoword -->
            <div class="form-group">
              <!-- Creating label for input -->
              <label for="exampleInputPassword1">Password</label>
              <!-- Creating password input for user to enter -->
              <input
                type="password"
                class="form-control"
                id="password-input"
                placeholder="Password"
              />
            </div>
            <!-- Creating button for user to submit to login into the site -->
            <button type="submit" class="btn btn-default">Login</button>
          </form>
          <br />
          <!-- Providing link for user to signup if they don't have account -->
          <p>Or sign up <a href="/">here</a></p>
        </div>
      </div>
    </div>
    <!-- Providing access to jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Connecting to login script -->
    <script type="text/javascript" src="js/login.js"></script>
  </body>
</html>
