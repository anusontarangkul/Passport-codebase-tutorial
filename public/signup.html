<!-- Informing the browser of the user that the document being rendered is a HTML document -->
<!DOCTYPE html>
<!-- Setting the primary language of the document to english -->

<html lang="en">
  <head>
    <!-- Providing a title for the page -->
    <title>Passport Authentication</title>
    <!-- Specifying the character encoding for the HTML document -->
    <meta charset="UTF-8" />
    <!-- Allowing webpage to be responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Linking bootstrap to file -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css"
    />
    <!-- Linking css file to file -->
    <link href="stylesheets/style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Creating navbar -->
    <nav class="navbar navbar-default">
      <!-- Creating div inside to provide a full width container for viewport -->
      <div class="container-fluid">
        <!-- Creating header inside navbar -->
        <div class="navbar-header"></div>
      </div>
    </nav>
    <!-- Creating containter div -->
    <div class="container">
      <!-- Creating row div inside container -->
      <div class="row">
        <!-- Creating column inside row -->
        <div class="col-md-6 col-md-offset-3">
          <!-- Creating heading to sign up users -->
          <h2>Sign Up Form</h2>
          <!-- Creating form for signups -->
          <form class="signup">
            <!-- Creating form-group div -->
            <div class="form-group">
              <!-- Labeling input for email -->
              <label for="exampleInputEmail1">Email address</label>
              <!-- Creating input for email -->
              <input
                type="email"
                class="form-control"
                id="email-input"
                placeholder="Email"
              />
            </div>
            <!-- Creating form-group div -->
            <div class="form-group">
              <!-- Labeling input for password -->
              <label for="exampleInputPassword1">Password</label>
              <!-- Creating input for password -->
              <input
                type="password"
                class="form-control"
                id="password-input"
                placeholder="Password"
              />
            </div>
            <!-- Providing alert -->
            <div
              style="display: none"
              id="alert"
              class="alert alert-danger"
              role="alert"
            >
              <!-- Providing exclamation sign -->
              <span
                class="glyphicon glyphicon-exclamation-sign"
                aria-hidden="true"
              ></span>
              <!-- Providing error message -->
              <span class="sr-only">Error:</span> <span class="msg"></span>
            </div>
            <!-- Creating submit button for users to sign up account -->
            <button type="submit" class="btn btn-default">Sign Up</button>
          </form>
          <br />
          <!-- Creating login link for users to change page -->
          <p>Or log in <a href="/login">here</a></p>
        </div>
      </div>
    </div>
    <!-- Providing access to jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Connecting to login script -->
    <script type="text/javascript" src="js/signup.js"></script>
  </body>
</html>
